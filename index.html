<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Buscador de Direcciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Catalina Picco">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <!-- HTML goes here -->
  <div class="title">
  <i class="material-icons">search</i>
  <h1>Buscá una dirección</h1>
  </div>
  <form action="" method="GET" class="">
  <div class="mdl-textfield mdl-js-textfield">
    <label for="calle">Ingrese su calle y numero</label>
    <input type="text" name="direccion" class="calle mdl-textfield__input">
    </div>
    <div class="mdl-textfield mdl-js-textfield">
    <label for="ciudad">Ingrese su ciudad</label>
    <input type="text" name="ciudad" class="ciudad mdl-textfield__input">
    </div>
    <div>
    <input type="submit" class="button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" name="button" value="enviar">
    </div>
  </form>

  <div class="tucasa">
  </div>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/app.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
